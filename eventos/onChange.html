<!DOCTYPE html>
<html>
<head>
	<title>ONChange</title>
</head>
    
<script type="text/javascript">
    
	function cambiaColor(id){
		var color = document.getElementById(id).value;
		var form = document.getElementById("form1");
		form.style.backgroundColor=color;
	}
</script>
<style type="text/css">
	.campo{
		border: 3px solid #000;
		padding: 10px 10px;
	}
</style>
<body>
	<form name="form1" class="campo" id="form1">
		<select onchange="cambiaColor(this.id);" id="tipoEnvio" name="envio">
			<option value="#fffff">predeterminado</option>
			<option value="#193A33">color 1</option>
			<option value="#612f7f">color 2</option>
			<option value="#61Af7f">color 3</option>
		</select>
	</form>
</body>
</html>
